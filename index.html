<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Poppins:wght@400;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body onload="displayController.updateDisplay()">
    <header>
        <p>Tic Tac Toe</p>
    </header>
    <main>
        <p id="turn">Player X's Turn</p>
        <div class="game-board">
            <div class="board-item" id="item-1"></div>
            <div class="board-item" id="item-2"></div>
            <div class="board-item" id="item-3"></div>
            <div class="board-item" id="item-4"></div>
            <div class="board-item" id="item-5"></div>
            <div class="board-item" id="item-6"></div>
            <div class="board-item" id="item-7"></div>
            <div class="board-item" id="item-8"></div>
            <div class="board-item" id="item-9"></div>
        </div>
        <button onclick="displayController.resetDisplay()">Restart</button>
    </main>
</body>
</html>
